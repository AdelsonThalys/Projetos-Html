<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var precoDoKg = parseInt(prompt("qual o preço do quilo do pão"))
        var quantidade = parseInt(prompt("qual a quantidade de pão em kg a ser comprada"))
        var precoFinal = (quantidade * precoDoKg)

        document.write("o preço total a ser pago pelo cliente é ", precoFinal, "R$.") 
        
    </script>
</body>
</html>
